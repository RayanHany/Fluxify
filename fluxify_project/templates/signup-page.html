{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'styles/login-pages/general.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login-pages/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login-pages/Profile-add.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Login-Page-Mail</title>
</head>
<body>
    <div class="page">
        <div style="margin-right: 50px;" class="drop-area">
            <i class='bx bxs-user-plus'></i>
            <p></p>
      
            <span></span>
            <button id="browse-file-btn">Browse Files</button>
            <input type="file" id="input-file" hidden />
            </div>
            <div style="margin-top: 330px;">
            <div>
                <input type="text"class="input-short"placeholder="User Name"/>
            </div>
            <div>
                <input type="email"class="input-short"placeholder="Mail "/>
            </div>
            <div>
                <input type="password"class="input-short"placeholder="password"/>
            </div>
            <div>
                <input type="text"class="input-short"placeholder="Phone Number"/>
            </div>
            <div>
                <input type="text"class="input-short"placeholder="Pin Code"/>
            </div>
            <div>
                <input type="text"class="input-short"placeholder="Bio (Description)"/>
            </div>
            <div style="margin-left: 90px;
                        margin-top: -50px;">
                <button class="button-icon-text">Sign Up</button>
            </div>
          </div>

          <div style="margin-top: 20px;">
            <p style="color: #c7c3c3;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 80px;
            font-size: 14px;">Already have an account? 
            <a href="{% url 'login_page' %}" style="color: #c7c3c3;
             font-weight: bold;
             margin-right: 40px;
             text-align: center;">Sign In</a></p>
        </div>   
    </div>
    <script src="{% static 'scripts/login-pages/script-upload.js' %}"></script>
</body>
</html>
