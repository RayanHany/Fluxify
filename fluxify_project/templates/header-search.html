{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main-pages/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Home-page</title>
</head>
<body>
    <div class="header-logo-profile-search">
        <div class="lps-inner-one"><a href="{% url 'home_page' %}">
          <img  class="Header-logo-profile-img" src="{% static 'images/fluxify logo-01.svg' %}" alt="">
        </a>
        </div>
        <div class="lps-inner-two">
          <a href="{% url 'post_search' %}">
          <input class="search-bar" type="text" placeholder="search">
          </a>
        </div>
        <div class="lps-inner-three">
          <a href="{% url 'post_sort' %}">
            <button class="button-text">filter</button>
          </a>
          {% if user.profile_photo %}
          <a href="{% url 'profile_page' %}">
            <img class="profile-icon-heder" src="{{ user.profile_photo.url }}" alt="Profile Picture">
          {% else %}
            <img class="profile-icon-heder" src="{% static 'images/default-avatar.png' %}" alt="Default Profile">
          {% endif %}
          </a>
        </div>
      </div>
    <div class="page">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
